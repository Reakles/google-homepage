<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Google Homepage Clone</title>
    </head>
    <body>
        <div id="header">
            <a class="header-items" href="https://www.gmail.com"><span class="header-text">Gmail</span></a>
            <a class="header-items" href="https://www.google.com/images"><span class="header-text">Images</span></a>
            <a class="header-items" href="https://www.google.com.cy/intl/en/about/products"><img id="google-products-link"src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fgoogology%2Fimages%2Ff%2Ff8%2F9_dots.png%2Frevision%2Flatest%3Fcb%3D20180508211400&f=1&nofb=1" alt="google products"></a>
            <a class="header-items" href="https://accounts.google.com"><img id="profile-pic" src="https://www.freeiconspng.com/uploads/profile-picture-icon-png-people-person-profile--4.png" alt="profile picture"></a>
        </div>
        <div id="google-logo-container">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div id="search-form">
            <div id="search-box">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width:5%"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                <input id="input-box" type="text" placeholder="Duckduckgo is better">
            </div>            
        </div>
        <div id="buttons-area">
            <button class="buttons">Google Search</button>
            <button class="buttons">Feeling Lucky</button>
        </div>
        <div id="location-area">
            <span class="footer-items" id="location-indicator">Location</span>
        </div>
        <div id="footer">
            <div id="left-footer">
                <a class="footer-items" href="https://about.google">About</a>
                <a class="footer-items" href="https://www.google.com/intl/en_cy/ads">Advertising</a>
                <a class="footer-items" href="https://www.google.com/services">Business</a>
                <a class="footer-items" href="https://google.com/search/howsearchworks">How Search Works</a>
            </div>
            <div id="right-footer">
                <a class="footer-items" href="https://policies.google.com/privacy">Privacy</a>
                <a class="footer-items" href="https://policies.google.com/terms">Terms</a>
                <button class="footer-items" id="settings-button">Settings</button>
            </div>
        </div>
    </body>
</html>
